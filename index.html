<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ‚ù§Ô∏è</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: #ffeef3;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh) scale(1.4);
        opacity: 0;
      }
    }

    .container {
      text-align: center;
      z-index: 2;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 1.8rem;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    button {
      border: none;
      border-radius: 12px;
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.4s ease;
    }

    #yesBtn {
      background: #4CAF50;
      color: white;
    }

    #noBtn {
      background: #e53935;
      color: white;
    }

    .final-screen {
      position: fixed;
      inset: 0;
      background: black;
      display: none;
      justify-content: center;
      align-items: center;
    }

    .final-screen img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .quote {
      position: absolute;
      bottom: 10%;
      text-align: center;
      width: 100%;
      color: white;
      font-size: 1.8rem;
      padding: 0 20px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.8);
    }
  </style>
</head>

<body>
  <div class="hearts" id="hearts"></div>

  <div class="container" id="main">
    <h1>Will you be my Valentine? üíï</h1>
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <div class="final-screen" id="final">
    <img src="Damon.png" alt="Damon Salvatore">
    <div class="quote">that's the best decision you ever made!</div>
  </div>

  <script>
    const noTexts = [
      "sure?",
      "kidding right?",
      "think again",
      "last chance",
      "really???",
      "forget about me..."
    ];

    let noCount = 0;
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const finalScreen = document.getElementById("final");
    const main = document.getElementById("main");

    noBtn.addEventListener("click", () => {
      noCount++;

      // grow yes button smoothly
      const scale = 1 + noCount * 0.25;
      yesBtn.style.transform = `scale(${scale})`;

      if (noCount <= noTexts.length) {
        noBtn.textContent = noTexts[noCount - 1];
      } else {
        noBtn.style.display = "none";
        yesBtn.style.transform = "scale(6)";
      }
    });

    yesBtn.addEventListener("click", () => {
      main.style.display = "none";
      finalScreen.style.display = "flex";
    });

    // floating hearts
    const heartsContainer = document.getElementById("hearts");

    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 4 + "s";
      heart.style.fontSize = 14 + Math.random() * 20 + "px";
      heartsContainer.appendChild(heart);

      setTimeout(() => heart.remove(), 8000);
    }, 400);
  </script>
</body>
</html>
